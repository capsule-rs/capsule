app_name = "pktdump"
main_core = 0
worker_cores = []

[mempool]
    capacity = 65535
    cache_size = 256

[[ports]]
    name = "cap0"
    device = "net_pcap0"
    args = "rx_pcap=tcp4.pcap"
    rx_cores = [0]

[[ports]]
    name = "cap1"
    device = "net_pcap1"
    args = "rx_pcap=tcp6.pcap"
    rx_cores = [0]
