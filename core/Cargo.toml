[package]
name = "nb2"
version = "0.1.0"
authors = ["William of Ockham <occam_engineering@comcast.com>"]
license = "TBD"
keywords = ["dpdk", "nfv", "sdn"]
edition = "2018"
build = "build.rs"
description = "A network function framework written in Rust and using DPDK"
repository = "https://github.com/williamofockham/nb2/core"
readme = "../README.md"
categories = ["network-programming", "packet-processing"]

[lib]
name = "nb2"
path = "src/lib.rs"
doctest = false

[dependencies]
clap = "2.33"
config = "0.9"
criterion = { version = "0.3", optional = true }
failure = "0.1"
fallible-iterator = "0.2"
futures-preview = "=0.3.0-alpha.19"
libc = "0.2"
nb2-ffi = { path = "../ffi" }
nb2-macros = { path = "../macros" }
proptest = { version = "0.9", optional = true }
regex = "1"
serde = { version = "1.0", features = ["derive"] }
tokio = "=0.2.0-alpha.6"
tokio-executor = { version = "=0.2.0-alpha.6", features = ["current-thread", "threadpool"] }
tokio-net = { version = "=0.2.0-alpha.6", features = ["signal"] }
tokio-timer = "=0.3.0-alpha.6"
tracing = "0.1"

[dev-dependencies]
colored = ">= 1.6"
proptest = { version = "0.9", default-features = false, features = ["default-code-coverage"] }
tracing-subscriber = "0.1"

[features]
default = []
testils = ["proptest", "criterion"]
